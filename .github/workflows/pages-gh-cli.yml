name: Publish Pages via GH CLI

on:
  #  push:
  #    branches:
  #      - main

  workflow_dispatch:

# Allow one concurrent deployment
concurrency:
  group: "pages-gh-cli"
  cancel-in-progress: true

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read    # to read the repository itself
    steps:
      - name: Check out repository
        uses: actions/checkout@v3
      - name: Set up NodeJs
        uses: actions/setup-node@v3
        with:
          node-version-file: '.node-version'
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v3
      - name: Install Dependencies
        run: npm ci
      - name: Generate Site
        run: npx antora antora-playbook.yml
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: page-artifact
          path: build/site

  configure:
    runs-on: ubuntu-latest
    permissions:
      contents: read    # to read the repository itself
      pages: write      # to configure to Pages
    needs: build
    steps:
      - name: Check Page Exists
        id: exists
        run: |
          if gh api --silent \
            --header "Accept: application/vnd.github+json" \
            --header "X-GitHub-Api-Version: 2022-11-28" \
            "/repos/${GH_REPOSITORY}/pages" ; then
            echo "page_configured=true" >> "$GITHUB_OUTPUT"
          else
            echo "page_configured=false" >> "$GITHUB_OUTPUT"
          fi
        env:
          GH_REPOSITORY: ${{ github.repository }}
          GH_TOKEN: ${{ github.token }}
      - name: Setup Page
        run: |
          jq --null-input --raw-output \
            '{ "build_type": "workflow" }' \
            > request.json

          method=POST
          if [[ ${PAGE_CONFIGURED} = true ]]; then
            method=PUT
          fi

          curl -L \
            -X ${method} \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${GH_TOKEN}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/${GH_REPOSITORY}/pages \
            -d '{ "build_type": "workflow" }'

# Causes a Resource not accessible by integration (HTTP 403) error
# Probably related to https://github.com/orgs/community/discussions/35595
#          gh api \
#            --method ${method} \
#            --header "Accept: application/vnd.github+json" \
#            --header "X-GitHub-Api-Version: 2022-11-28" \
#            "/repos/${GH_REPOSITORY}/pages" \
#            --input request.json
        env:
          PAGE_CONFIGURED: ${{ steps.exists.outputs.page_configured }}
          GH_REPOSITORY: ${{ github.repository }}
          GH_TOKEN: ${{ github.token }}

  deploy:
    runs-on: ubuntu-latest
    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source
    needs: configure
    steps:
      # Step required because of https://github.com/actions/upload-artifact/issues/382
      - name: Get artifact url
        id: artifact-url
        run: |
          response=$(gh api \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            "/repos/${GH_REPOSITORY}/actions/runs/${GH_RUN_ID}/artifacts")
          echo "$response"
          echo "$response" | jq --raw-output '.artifacts[].url'
          artifact_url=$(echo "$response" | jq --raw-output '.artifacts[].url')
          echo "url=${artifact_url}" >> "$GITHUB_OUTPUT"
        env:
          GH_REPOSITORY: ${{ github.repository }}
          GH_RUN_ID: ${{ github.run_id }}
          GH_TOKEN: ${{ github.token }}
      - name: Deploy to GitHub Pages
        run: |
          gh api \
          --method POST \
          --header "Accept: application/vnd.github+json" \
          --header "X-GitHub-Api-Version: 2022-11-28" \
          "/repos/${GH_REPOSITORY}/pages/deployment" \
          -f artifact_url="${GH_ARTIFACT}" \
          -f environment='github-pages' \
          -f pages_build_version="${GH_SHA}" \
          -f oidc_token="${GH_TOKEN}"
        env:
          GH_REPOSITORY: ${{ github.repository }}
          GH_SHA: ${{ github.sha }}
          GH_TOKEN: ${{ github.token }}
          GH_ARTIFACT: ${{ steps.artifact-url.outputs.url }}
